name: CI-CD workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
    build:
      runs-on: ubuntu-latest
      container: python:3.9-slim
    
      steps:
        - uses: actions/checkout@v2
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1
        - name: Login to IBM Cloud Container Registry
          run: |
            docker login us.icr.io -u ${{ secrets.IBM_CLOUD_REGISTRY_USERNAME }} -p ${{ secrets.IBM_CLOUD_REGISTRY_API_KEY }}
        - name: Build and Push
          run: |
            docker build -t us.icr.io/ibm1234/pypy:latest .
            docker push us.icr.io/ibm1234/pypy:latest

